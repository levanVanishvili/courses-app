<div class="border border-primary app-login">
    <h2 class="text-center">Login</h2>
    <form name="form" #ngform="ngForm" (ngSubmit)="ngform.form.valid && login()">
        <div class="text-center">
            <p>
                <label for="Email">Email</label>
            </p>
            <input type="text" class="form-control" name="email" [(ngModel)]="email" #emailNgModel="ngModel" required appEmailValidator
            [class.is-invalid]="ngform.submitted && emailNgModel.errors?.['emailValidator']"/>
            <span class="invalid-feedback" *ngIf="ngform.submitted && emailNgModel.errors?.['emailValidator']">Email is required</span>
            <p>
                <label for="password">password</label>
            </p>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" #passwordNgModel="ngModel" required  appTogglePassword           
            [class.is-invalid]="ngform.submitted && passwordNgModel.errors"/>
            <span class="invalid-feedback" *ngIf="ngform.submitted && passwordNgModel.errors">Password is required</span>
            <div>
                <app-button type="submit" [buttonText]="'Login'"></app-button>
            </div>
            <p>
                If you don't have an account you can Registration
            </p>
            <a href="">Registration</a>
        </div>
    </form>
</div>
